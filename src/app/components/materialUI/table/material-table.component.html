<table mat-table [dataSource]="dataSource"  matSort matSortActive="last" matSortDirection="asc" (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8 w-100">

  <!-- Avatar Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>
      Avatar
    </th>
    <td mat-cell *matCellDef="let element"> <img [src]="element.picture" style="height: 50px;width: 50px" alt="avatar"> </td>
  </ng-container>

  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Title">
      Title
    </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- First Column -->
  <ng-container matColumnDef="first">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by First Name">
      First Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.first}} </td>
  </ng-container>


  <!-- last Column -->
  <ng-container matColumnDef="last">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by Last Name">
      Last Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.last}} </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by Gender">
      Gender
    </th>
    <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by State">
      State
    </th>
    <td mat-cell *matCellDef="let element"> {{element.state}} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by City">
      City
    </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef mat-sort-header  sortActionDescription="Sort by Country">
      Country
    </th>
    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr (click)="openDialog(row)" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [pageSizeOptions]="[10, 20,30]"
                 showFirstLastButtons>
  </mat-paginator>
